<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="alert shadow-sm p-3 alert-warning" role="alert">
      <div class="col-md-6">
          <h1 class="h5  mb-2">Account No :{{acountNo}}</h1>
          <h1 class="h5  mb-2">Balance : {{balance | currency:'AED'}}</h1>
        </div>
      </div>
      </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <ul class="nav">
            <li class="nav-item" [ngClass]="{'border border-success':selectionType=='D'}">
            
              <button type="button" class="btn btn-light"  (click)="switchDW('D')">Deposit</button>
            </li>
            <li class="nav-item" [ngClass]="{'border border-success':selectionType=='W'}">
              <button type="button" class="btn btn-light"  (click)="switchDW('W')">Withdrawal</button>
            </li>

          </ul>
          <div class="row">
            <div class="midle justify-content-md-center">
              <div class="card-body px-lg-5 pt-4">
                <form class="form" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                  <div class="form-row">
                    <div class="col">
                      <div class="md-form mb-2">
                        <div class="form-floating">
                          <input type="number" class="form-control form-control-sm" 
                            formControlName="amount" id="amount"
                            placeholder=""
                            [ngClass]="{'is-invalid': transactionForm.get('amount')?.errors && transactionForm.get('amount')?.touched}">
                          <label for="floatingInput">amount</label>
                         
                          <mat-error *ngIf="(transactionForm.get('amount')?.hasError('required') ||(transactionForm.value['amount'] < 0 || transactionForm.value['amount']==0))&& transactionForm.get('amount')?.touched ">
                            Please enter a valid  amount.
                          </mat-error>
          
                        </div>
                      </div>
                      <div class="md-form">
                        <div class="form-floating">
                          <input type="text" class="form-control form-control-sm" formControlName="desc" id="desc"
                            placeholder=""
                            matInput   [ngClass]="{'is-invalid': transactionForm.get('desc')?.errors && transactionForm.get('desc')?.touched}"
                            >
                          <label for="floatingInput">desc</label>
                          <mat-error *ngIf="transactionForm.get('desc')?.hasError('required') && transactionForm.get('desc')?.touched ">
                            Please enter your desc
                          </mat-error>
                          <mat-error *ngIf="transactionForm.get('desc')?.hasError('minlength')">
                            Your desc must have a minimum of 2 characters
                            </mat-error>
                            <mat-error *ngIf="transactionForm.get('desc')?.hasError('maxlength')">
                              Your desc must have a maximum of 20 characters
                              </mat-error>
                        </div>
                      </div>
                      <div class="d-flex justify-content-around">
                       
                      </div>
                      <button [disabled]="!transactionForm.valid" class=" mr btn btn-primary" type="submit">
                        Submit</button>
                     
                    </div>
                  </div>
                </form>
              </div>
        </div>
        </div>
      </div>
    </div>
    </div>
</div>
