<div class="container-fluid mb-5">
	<div class="row mb-5">
		<div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
			<div class="bank-card">
				<h1 class="h5 card-header text-center py-4">
					<i class="fas fa-user-plus me-4"></i><strong>Register</strong>
				</h1>
				<div class="card-body px-lg-5 pt-4">
					<form class="form" [formGroup]="registerForm" id="registerForm" (ngSubmit)="onSubmit()" class=" text-center">
						<div class="form-row">
							<div class="col">
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="name" class="form-control form-control-sm" formControlName="name" id="name"
											placeholder="" [ngClass]="{'is-invalid': registerForm.get('name')?.errors && registerForm.get('name')?.touched}">
										<label for="floatingInput">Name</label>
										<mat-error *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched ">
											Please enter your valid name.
										  </mat-error>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="email" class="form-control form-control-sm" formControlName="email" id="email"
											placeholder=""  [ngClass]="{'is-invalid': registerForm.get('email')?.errors && registerForm.get('email')?.touched}">
										<label for="floatingInput">Email</label>
										<mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched ">
											Please enter your valid email.
										  </mat-error>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="password" class="form-control form-control-sm" formControlName="password" id="password"
											placeholder=""  [ngClass]="{'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.touched}">
										<label for="floatingInput">password</label>
										<mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched ">
											Please enter your valid password.
										  </mat-error>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="password" class="form-control form-control-sm" formControlName="confirmPassword"
											id="confirmPassword" placeholder=""  [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched}" >
										<label for="floatingInput">Confirm Password</label>
										<mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched ">
											Please enter your valid confirm Password.
										  </mat-error>
										  <mat-error *ngIf="registerForm.value['password']!= registerForm.value['confirmPassword'] && registerForm.get('confirmPassword')?.touched">
											Password and confirm Password are  mismatch...
										  </mat-error>
									</div>
								</div>
							</div>
								<button [disabled]="!registerForm.valid" class="w-100 btn bank-btn btn-primary mb-4" type="submit">
								
									<i class="fas fa-user-plus"></i>
								</button>
								<hr>
								<p class="text-center">
									<a class="login" routerLink="/login">login</a>
								  </p>
							</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
