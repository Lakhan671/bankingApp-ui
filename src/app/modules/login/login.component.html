<div class="container-fluid mb-5">
  <div class="row mb-5">
    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
      <div class="card-bank">
        <h1 class="h5 card-header text-center py-4">
          <i class="fas fa-sign-in-alt me-4"></i><strong>Login</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col">
                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input type="email" class="form-control form-control-sm" 
                      formControlName="username" id="username"
                      placeholder=""
                      [ngClass]="{'is-invalid': loginForm.get('username')?.errors && loginForm.get('username')?.touched}">
                    <label for="floatingInput">email</label>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched ">
                      Please enter your valid email.
                    </mat-error>
    
                  </div>
                </div>
                <div class="md-form">
                  <div class="form-floating">
                    <input type="password" class="form-control form-control-sm" formControlName="password" id="password"
                      placeholder=""
                      matInput   [ngClass]="{'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched}"
                      >
                    <label for="floatingInput">Password</label>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched ">
                      Please enter your password
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                      Your password must have a minimum of 6 characters
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">
                        Your password must have a maximum of 15 characters
                        </mat-error>
                  </div>
                </div>
                <div class="d-flex justify-content-around">
                 
                </div>
                <button [disabled]="!loginForm.valid" class=" mr w-100 btn btn-bank btn-bank-primary mb-4" type="submit">
                  <i class="fas fa-sign-in-alt ms-4"></i></button>
                <p class="text-center">
                  <a class="login" routerLink="/signup">Register</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
