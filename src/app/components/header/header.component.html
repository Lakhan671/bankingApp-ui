<header class="navbar navbar-expand-lg navbar-dark fixed-top bank-navbar">
  <nav class="container" aria-label="Main navigation">
    <a  *ngIf="!authService.loggedIn()" routerLink="/" class="navbar-brand" alt="Accueil" aria-label="Bank App">
     <span>Bank App</span>
    </a>
    <a  *ngIf="authService.loggedIn()" routerLink="/home" class="navbar-brand" alt="Accueil" aria-label="Bank App">
      <span>Bank App</span>
     </a>
    
    <button *ngIf="authService.loggedIn()" type="button" class="btn btn-sm btn-outline-light me-2" routerLinkActive="active"  routerLink="/home">Home</button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="d-flex c">
        <button *ngIf="authService.loggedIn()" type="button" class="btn btn-sm btn-outline-light me-2" routerLinkActive="active"  routerLink="/transaction"><i
          class="fas fa-dollar-sign me-2"></i>Transaction</button>
        <button *ngIf="!authService.loggedIn()" type="button" class="btn btn-sm btn-outline-light me-2" routerLinkActive="active" routerLink="/signup"><i
            class="fas fa-user-plus me-2"></i>Sign up</button>
        <button *ngIf="!authService.loggedIn()" type="button" class="btn btn-sm btn-outline-light me-2" routerLinkActive="active" routerLink="/"><i
            class="fas fa-sign-in-alt me-2"></i>Login</button>
            <button *ngIf="authService.loggedIn()" (click)="logout()" type="button" class="btn btn-sm btn-outline-light me-2"><i
              class="fas fa-sign-out-alt me-2"></i>Logout</button>   
      </form>
    </div>
  </nav>
</header>
